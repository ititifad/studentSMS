{% extends "website/main.html" %}
{% block content %}
<br>  

<div class="d-flex justify-content-center">
          <div class="col-md-12">
              <div class="card card-body">
                     
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <legend style="text-align: center; color: rgb(10, 126, 120); font-weight: bold;">Enter Student Results</legend>
                        {{ form.management_form }}
                        {% for field in form %}
                               {{field}}
                               <hr>
                        {% endfor %}
                    </fieldset>
                    <input class="btn btn-md btn-info" type="submit" name="submit">
                    </form>
              </div>
          </div>
      </div>
{% endblock %}
