{%  extends 'website/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-4">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back from Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
			<hr>
			<img class="profile-pic" src="{{request.user.student.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-7">
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form|crispy}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>
<hr>
         <div class="text-center">
			 <h3>Students reports</h3>
			 
			 <div class="table-responsive">
				<table class="table table-bordered table-striped mb-0 table-hover">
				  <thead class="thead-dark text-white">
					  <tr>
						  <th>Title</th>
						  <!--<th>Publish Date</th>-->
						  <th>Download</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr>
						  <td>Student Results</td>
						  <!--<td>{{publish_date}}</td>-->
						  <td>
							<a href='{{student_results.url}}' class='btn btn-primary btn-sm' target='_blank'>
								Download
							</a>
						  </td>
					  </tr>
				  </tbody>
				</table>
				<hr>
				<div class="table-responsive">
					<table class="table table-bordered table-striped mb-0 table-hover">
					  <thead class="thead-dark text-white">
						  <tr>
							  <th>Title</th>
							  <!--<th>Publish Date</th>-->
							  <th>Download</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td>Student Report</td>
							  <!--<td>{{publish_date}}</td>-->
							  <td>
								<a href='{{student_reports.url}}' class='btn btn-primary btn-sm' target='_blank'>
									Download
								</a>
							  </td>
						  </tr>
					  </tbody>
					</table>
         </div>
{% endblock %}
